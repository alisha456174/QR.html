<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Future Wife ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
:root {
    --pink: #ff4d6d;
    --light-pink: #ffccd5;
    --cream: #fff0f3;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Floating hearts background */
body::before {
    content: "ğŸ’– ğŸ’• ğŸ’— ğŸ’ ğŸ’“";
    position: absolute;
    font-size: 40px;
    opacity: 0.15;
    animation: float 12s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-100vh); }
}

.envelope {
    width: 320px;
    height: 210px;
    background: var(--pink);
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    transition: transform 0.4s;
}

.envelope:hover {
    transform: scale(1.05);
}

/* Envelope flap */
.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: var(--light-pink);
    clip-path: polygon(0 0, 50% 55%, 100% 0);
    transition: 0.6s;
    z-index: 3;
}

.open::before {
    transform: rotateX(180deg);
}

/* Heart */
.heart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 52px;
    color: white;
    animation: pulse 1.5s infinite;
    z-index: 2;
}

@keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
}

/* Letter */
.letter {
    position: absolute;
    bottom: 10px;
    left: 15px;
    right: 15px;
    background: white;
    padding: 22px;
    text-align: center;
    border-radius: 8px;
    transform: translateY(100px);
    opacity: 0;
    transition: 0.7s;
    z-index: 1;
}

.open .letter {
    transform: translateY(-90px);
    opacity: 1;
    z-index: 5;
}

.letter h3 {
    margin-top: 0;
    font-family: 'Playfair Display', serif;
    color: var(--pink);
}

#reason {
    font-size: 14px;
    min-height: 40px;
    margin: 10px 0;
}

button {
    border: none;
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(255,77,109,0.6);
}
</style>
</head>

<body>

<div class="envelope" onclick="this.classList.toggle('open')">
    <div class="heart">â¤ï¸</div>

    <div class="letter">
        <h3>To My Future Husband ğŸ’</h3>
        <p id="reason">Tap below to read my heart...</p>
        <button onclick="nextReason(event)">Next ğŸ’•</button>
    </div>
</div>

<script>
const reasons = [
    "Your smile makes my worst days better.",
    "You feel like home to me.",
    "I love the way you believe in me.",
    "Life with you feels magical.",
    "I can't wait to grow old with you.",
    "Marrying you is my favorite dream."
];

function nextReason(e) {
    e.stopPropagation();
    const random = Math.floor(Math.random() * reasons.length);
    document.getElementById("reason").innerText = reasons[random];
}
</script>

</body>
</html>
